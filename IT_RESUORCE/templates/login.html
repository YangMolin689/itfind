{% extends 'base.html' %}

{% load staticfiles %}

{% block massage%}
    {% if errmsg %}
            <script> alert('{{ errmsg}}') </script>
    {% endif %}
{% endblock %}

{% block body %}
    <div class="my_login">
    <img src="{% static 'image/login.jpg' %}" alt="" height="580px" width="1200px">

    <div class="login_form ">
        <div class="login_title clearfix">
            <h1>用户登录</h1>
            <a href="{% url 'user:register' %}">立即注册</a>
        </div>
        <div class="form_input ">
            <form method="post" action="/user/login">
                {% csrf_token %}
                <input type="text" name="username" class="name_input" placeholder="请输入邮箱">
                <div class="user_error">输入错误</div>
                <input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
                <div class="pwd_error">输入错误</div>
                <div class="more_input clearfix">
                    <input type="checkbox" name="">
                    <label>记住用户名</label>
                    <a href="{% url 'user:update' %}">忘记密码</a>
                </div>
                <input type="submit" name="" value="登录" class="input_submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
