<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>IT-Find</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

</head>

<body>
	<!--头部分-->
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">IT FIND 寻找你最想的IT资源!</div>
			<div class="fr">
				<div class="login_info fl">
					欢迎您：<em>张 山</em>
				</div>
				<div class="login_btn fl">
					<a href="login.html">登录</a>
					<span>|</span>
					<a href="register.html">注册</a>
				</div>
				<div class="user_link fl">
					<span>|</span>
					<a href="../templates/user_center.html">用户中心</a>
					<span>|</span>
					<a href="resource.html.html">社区资源中心</a>
				</div>
			</div>
		</div>
	</div>

    <div class="my_register">
        <img src="image/register.jpg" alt="" height="580px" width="1200px">

        <div class="reg_form clearfix">
				<form>
                {% csrf_token %}
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意IT FIND 协议</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="">
					</li>
				</ul>
				</form>
			</div>


    </div>




	<div class="footer">
			<ul>
				<li>CopyRight IT FIND 2019 如有问题邮箱联系1071178244@qq.com</li>
				<li>免责声明：网站所有作品均由网友投稿发布，仅供读者预览，下载后请24小时内删除，如果喜欢请购买正版资源!</li>
			</ul>
	</div>

</body>








</body>
</html>
