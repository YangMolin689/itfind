<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>It-Find</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/slide.js"></script>
</head>

<body>
<!--头部分-->
<div class="header_con">
    <div class="header">
        <div class="welcome fl">IT FIND 寻找你最想的IT资源!</div>
        <div class="fr">
            <div class="login_info fl">
                欢迎您：<em>张 山</em>
            </div>
            <div class="login_btn fl">
                <a href="login.html">登录</a>
                <span>|</span>
                <a href="register.html">注册</a>
            </div>
            <div class="user_link fl">
                <span>|</span>
                <a href="../templates/user_center.html">用户中心</a>
                <span>|</span>
                <a href="re.html">社区资源中心</a>
            </div>
        </div>
    </div>
</div>

<div class="my_login">
    <img src="image/login.jpg" alt="" height="580px" width="1200px">

    <div class="login_form ">
        <div class="login_title clearfix">
            <h1>用户登录</h1>
            <a href="#">立即注册</a>
        </div>
        <div class="form_input ">
            <form>
                <input type="text" name="username" class="name_input" placeholder="请输入邮箱账号">
                <div class="user_error">输入错误</div>
                <input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
                <div class="pwd_error">输入错误</div>
                <div class="more_input clearfix">
                    <input type="checkbox" name="">
                    <label>记住用户名</label>
                    <a href="#">忘记密码</a>
                </div>
                <input type="submit" name="" value="登录" class="input_submit">
            </form>
        </div>
    </div>
</div>
